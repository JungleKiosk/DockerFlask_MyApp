{% extends "base.html" %}

{% block title %}
User Login
{% endblock %}

{% block content %}
<h1>User Login</h1>
<div class="container mt-5">
    <div class="row justify-content-end">
        <div class="col-3">
            <a class="btn btn-primary" href="{{ url_for('home') }}">Home</a>

            <a class="btn btn-primary" href="{{ url_for('signup') }}">Signup</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
            <h1>Login</h1>
            <div class="card text-left text-dark">
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Username or
                                Email</label>
                            <input type="text" class="form-control" name="email"
                                placeholder="email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control"
                                name="password"
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary mx-2">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="card bg-dark mt-3">
        <div
            class="alert alert-{{ message[1] }} text-white"
            role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
